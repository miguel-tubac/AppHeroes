<h1 mat-dialog-title>Esta seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, esta a punto de eliminar a {{data.superhero}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" color="accent">Cancelar</button>
  <span class="space"></span>
  <button mat-button (click)="onConfirm()" cdkFocusInitial color="warn">Eliminar</button>
</div>
