<p>new-page works!</p>

<h1>
    {{id ? ' Editar ' : ' Nuevo '}} heroe
    {{currentHero.superhero}}
</h1>
<mat-divider class="mb-2"></mat-divider>

<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Super Heroe</mat-label>
                        <input
                        matInput
                        type="text"
                        required
                        formControlName="superhero">
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter ego</mat-label>
                        <input
                        matInput
                        type="text"
                        required
                        formControlName="alter_ego">
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Primera aparicion</mat-label>
                        <input
                        matInput
                        type="text"
                        required
                        formControlName="first_appearance">
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Personaje</mat-label>
                        <input
                        matInput
                        type="text"
                        required
                        formControlName="characters">
                    </mat-form-field>

                    <mat-form-field class="col-12" >
                        <mat-label>Creador</mat-label>
                        <mat-select required=""
                        formControlName="publisher">
                            <mat-option *ngFor="let publisher of publishers" [value]="publisher.id" >
                                {{publisher.desc}} 
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Imagen Alternativa</mat-label>
                        <input
                        matInput
                        type="text"
                        formControlName="alt_img">
                    </mat-form-field>

                </form>

                <div class="flex justify-content-between">
                    <button 
                    mat-flat-button
                    color="warn"
                    *ngIf="id"
                    (click)="onDeleteHero()">
                        Borrar
                    </button>
    
                    <span class="spacer"></span>
    
                    <button 
                    mat-flat-button
                    color="primary"
                    (click)="onSubmit()">
                    <mat-icon>save</mat-icon>
                        {{id ? 'Editar': 'Crear'}} 
                    </button>

                </div>
                
            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-12 sm:col-6">
        <mat-card>
            <img [src]="currentHero | heroImage" alt="imagen del super heroe" mat-card-image/>
        </mat-card>
    </div>

</div>
